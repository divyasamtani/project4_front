<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>


  <!-- MAIN BODY  -->
  <body ng-app="starter" ng-controller="TodoCtrl">
 <!--    <ion-header-bar class="bar-royal">
      <h1 class="title"> WDI Project 4 </h1>
    </ion-header-bar>
 -->


  <!-- TABS -->
      <ion-tabs class="tabs-royal tabs-striped tabs-icon-top">
        <ion-tab  title="Home"
                  icon-on="ion-android-globe"
                  icon-off="ion-android-globe"
                  href="#">
          <ion-content>
            <p>See where all your friends are at the moment.</p>
          </ion-content>
        </ion-tab>

        <ion-tab  title="Friends"
                  icon-on="ion-ios-people"
                  icon-off="ion-ios-people-outline"
                  href="#">
          <ion-content>
            <p>See all your friends</p>
          </ion-content>
        </ion-tab>

        <ion-tab  title="Messages"
                  icon-on="ion-ios-email"
                  icon-off="ion-ios-email-outline"
                  href="#">
          <ion-content>
            <p>See all your messages </p>
          </ion-content>
        </ion-tab>

        <ion-tab  title="Notes"
                  icon-on="ion-ios-list"
                  icon-off="ion-ios-list-outline"
                  href="#">>
          <ion-content>
            <p>See all your travel notes</p>
          </ion-content>
        </ion-tab>

        <ion-tab title="Profile"
                 icon-on="ion-android-person"
                 icon-off="ion-android-person"
                 href="#">>
          <ion-content>
            <p>See profile</p>
          </ion-content>
        </ion-tab>
      </ion-tabs>
  <!-- END OF TABS -->

  </body>
</html>
