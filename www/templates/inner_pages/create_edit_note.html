<ion-view view-title="Create Travel Note" name="tab-notes-create_edit">

            type="submit">

  <ion-content class="padding">

  <!-- Note title and body -->
    <form ng-submit="createTravelNote()"
          class="list list-inset"
          role="form">

<!-- placeholder save button -->
      <button class="button button-dark save-note-button"
            type="submit">
            Save
      </button>

      <div id="note-title-div">
        <label class="note-title" for="new-note-title"> Note Title </label>
        <input type="text"
               id="new-note-title"
               placeholder="Trip Title"
               ng-model="newNote.title">
      </div>

      <div id="note-body-div">
        <label class="note-body-title" for="new-note-body"> Note Body </label>
        <textarea placeholder="Jot down your travel notes here"
                      ng-model="newNote.body"
                      id="note-body">
        <textarea>
      </div>
    </form>


  </ion-content>
</ion-view>
