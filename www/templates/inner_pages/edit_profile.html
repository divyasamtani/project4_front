<ion-view view-title="Edit Profile" name="tab-profile-edit">
  <ion-content class="padding">

<!-- Profile Image and Name  -->

    <img class="edit-profile-user-image" ng-src="{{user.image}}"  />
    <div class="row" id="edit-profile-username"> {{user.name}} </div>

<!-- Edit User Location -->

    <label class="item item-input edit-user-location">
      <span class="input-label"> Current Location </span>
      <input type="text" placeholder="I'm in {{user.location_status}}!">
    </label>

<!-- Edit User Bio -->

    <label class="item item-input edit-user-bio">
      <span class="input-label"> Bio </span>
      <input type="text" placeholder="{{user.bio}}">
    </label>

<!-- Edit User Stats  -->

    <div class="row edit-user-stats">
      <div class="col">
        # Countries Visited - {{user.countries_visited}}
      </div>
      <div class="col">
        World Coverage - {{user.world_coverage}} %
      </div>
    </div>

<!-- ************************* User Map ******************************* -->
    <div class="row profile-edit-map">
    </div>

  <!-- Header -->
    <h3 class="add-countries">
      Add your countries!
    </h3>

  <!-- Start of Country List -->
    <ion-list>
      <div ng-repeat="(continent, countries) in continents">
        <ion-item class="item-stable"
                  ng-click="toggleGroup(continent)"
                  ng-class="{active: isGroupShown(continent)}">
            <i class="icon" ng-class="isGroupShown(continent) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          {{continent}}
        </ion-item>
        <ion-item class="item-accordion"
                  ng-repeat="country in countries"
                  ng-show="isGroupShown(continent)">
          <ion-checkbox ng-model="country.checked"
                        ng-checked="country.checked"
                        ng-change="updateUserCountry(country)">
            {{country.name}}
          </ion-checkbox>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
