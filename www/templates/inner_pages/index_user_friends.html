<ion-view view-title="My Friends" name="tab-profile-friends">
  <ion-content class="padding">

  <button class="button find-friends" ui-sref=".add">Find Friends</button>

  <p ng-if="!dataLoaded">You have no friends right now</p>

<!-- Search User Friends -->
  <label class="item item-input" ng-if="dataLoaded">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="search friend">
  </label>

<!-- List User's Friends -->
  <ion-list ng-if="dataLoaded">
    <ion-item class="row" ng-repeat="friend in friendslist">
     <div class="friend-img col col-20" ng-src="{{friend.image}}"></div>
     <div class="col col-75 friend-name">
       {{friend.name}}
     </div>
    </ion-item>
  </ion-list>


  </ion-content>
</ion-view>
