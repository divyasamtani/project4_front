<ion-view view-title="Search" name="tab-search">
  <ion-content class="padding">

  <h5 id="country-search-header">Pick a country and see which of your friends have been there!</h5>

<!-- Search Bar -->
  <label class="item item-input">
    <span class="icon ion-search placeholder-icon"></span>
    <input  type="search"
            placeholder="Pick a country and see whoâ€™s been there!"
            ng-model="query.text"
            ng-change=searchFriendsUsingCountry()>
  </label>

<!-- List of Friends -->

  <ion-list>
    <ion-item class="row" ng-repeat="friend in friendsList">

      <img class="col col-20 find-user-img" ng-src="{{friend.image}}">
      <div class="col find-user-name"
           ui-sref="search.show({friendsID: {{friend.id}}})"
            >{{friend.name}}
      </div>
    </ion-item>
  </ion-list>


  </ion-content>
</ion-view>
