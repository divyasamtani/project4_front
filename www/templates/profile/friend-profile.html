<ion-view view-title="Friend's Profile" name="profile-notab-friend-profile">
  <ion-content class="padding">

<!-- Profile Image and Stats -->
    <div class="row profile-top-section">
      <div class="col col-25 profile-img-div">
        <img ng-src="{{friend.image}}"  />
        <span class="friend-profile-user-name">
          {{friend.name}}
        </span>
      </div>
      <div class="col profile-stats">
        <div class="row">
          <div class="col col-75 travel-stat-label"> # Countries Visited </div>
           <div class="col travel-stat-number"> {{friend.countries_visited}} </div>
        </div>
        <div class="row">
          <div class="col col-75 travel-stat-label"> World Coverage </div>
           <div class="col travel-stat-number"> {{friend.world_coverage}} %</div>
        </div>
        <div class="row">
          <div class="col col-100 travel-stat-label"> Travel Status:
          <span class="profile-travel-status"> {{friend.travel_status}} </span>
          </div>
        </div>
      </div>
    </div>

<!-- Profile Buttons -->
    <div class="row row-center" id="friend-profile-button-section">
      <div class="friend-profile-buttons">
        <button   class="button button-small friend-profile-button"
                  ui-sref="#">
                  See Friends
        </button>
      </div>
    </div>

<!-- Profile Buttons -->
    <div class="row">
      <div class="col col-100 friend-current-location">
        <span class='friend-status'>
          {{friend.location_status}}
        </span>
      </div>
    </div>


<!-- Profile Buttons -->
<!--     <div class="row row-center" id="profile-button-section">
      <div class="profile-buttons">
        <button   class="button button-dark profile-button"
                  ui-sref="#">
                  See Friends
        </button>
      </div>
    </div>
 -->

<!-- Profile Bio -->

    <div class="row" id="profile-bio">
      {{friend.bio}}
    </div>

<!-- Map -->
    <div class="friend-profile-map">
    </div>

  </ion-content>
</ion-view>
