<ion-view view-title="Search" name="tab-search">
  <ion-content class="padding">

  <h4 id="country-search-header">Pick a country and see which of your friends have been there!</h4>

<!-- Search Bar -->
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="Type in Country">
    <!-- Need to do autocomplete for country name -->
  </label>

<!-- List of Friends -->
  <ion-list>
    <ion-item ng-repeat="friend in friendslist">
      {{friend.name}}
    </ion-item>
  </ion-list>


  </ion-content>
</ion-view>
