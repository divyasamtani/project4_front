<ion-view view-title="Home" name="tab-home">
  <ion-content class="padding">

<!--     <ion-refresher on-refresh="doRefresh()"></ion-refresher> -->
    <ion-list>
      <div class="user-avatar row" ng-repeat="friendship in friendshipsList">
<!--         <img src="{{user.picture.thumbnail}}" /> -->
        <div class="home-user-img col col-20">
          <img ng-src="{{friendship.friend.image}}"  />
        </div>

        <div class="user-list-name col col-75">
          <span id="home-user-name"
                 ui-sref="profile.friends.show({friendsID: {{friendship.friend.id}}})">
            {{friendship.friend.name}}
          </span>
            is in
          <span id="home-user-location">
            {{friendship.friend.location_status}}
          </span>
        </div>
      </div>
    </ion-list>
<!--     <ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
 -->
  </ion-content>
</ion-view>
